version: '2'
services:
  hub:
    image: sethuster/selenium-hub
    ports:
      - "4444"
  firefox:
    image: sethuster/node-firefox-debugx
    ports:
      - "5900"
    depends_on:
      - hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=hub
      - HUB_PORT_4444_TCP_PORT=4444
      - no_proxy=localhost
      - HUB_ENV_no_proxy=localhost
  chrome:
    image: sethuster/node-chrome-debug
    ports:
      - "5900"
    depends_on:
      - hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=hub
      - HUB_PORT_4444_TCP_PORT=4444
      - no_proxy=localhost
      - HUB_ENV_no_proxy=localhost
  mustadio:
    image: yetanotherlucas/mustadio
    ports:
      - "3000"
  the-internet:
    image: gprestes/the-internet
    ports:
      - "5000"
  gridium:
    build: .
    environment:
      - S3_ACCESS_KEY_ID=$S3_ACCESS_KEY_ID
      - S3_SECRET_ACCESS_KEY=$S3_SECRET_ACCESS_KEY
      - S3_DEFAULT_REGION=$S3_DEFAULT_REGION
      - S3_ROOT_BUCKET=$S3_ROOT_BUCKET
      - GRIDIUM_TR_PID=$GRIDIUM_TR_PID
      - GRIDIUM_TR_PW=$GRIDIUM_TR_PW
      - GRIDIUM_TR_URL=$GRIDIUM_TR_URL
      - GRIDIUM_TR_USER=$GRIDIUM_TR_USER
      - BUILD_NUMBER=$BUILD_NUMBER
    command: "tail -f /dev/null"
